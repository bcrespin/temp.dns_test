---
bind_blackhole_malwaredomain_blocklist_url: 'http://mirror2.malwaredomains.com/files/justdomains'
bind_fqdn_name: dns1.myzone.net
bind_postmaster_name: postmaster.myzone.net
bind_acls: 
  acl1:
    values: ['172.16.0.0/16' ,'127.0.0.1']
  acl2:
    values:
      - '172.17.0.0/16'
      - '192.168.2.0/24'
      - '127.0.0.1'
      - '172.18.0.0'
bind_options_allow_recursion: ['acl1']
bind_options_allow_query: ['acl1','acl2']
#bind_options_empty_zones_enable: 'no'
bind_options_additionals: []
bind_options_forwarders: ['10.138.89.100','10.138.89.101']
bind_logging_channels:
   default:
     out: syslog daemon
     severity: info
   update_log:
     severity: "debug 3"
     file: "logs/update.log"
     print_time: yes
     print_category: yes
     print_severity: yes
bind_logging_categories:
   default:
     values: [ 'default']
   update:
     values: [ 'update_log' ]
bind_keys:
  ddns-key:
    algorithm: 'hmac-md5'
    secret: 'cRweA+41mHv+aVcv2ZDI4A=='
bind_zones:
   zone_home_dhcp:
     name: 'home.dhcp'
     type: master
     managed: false
     parameters:
       - 'allow-update { key "ddns-key"; }'
   zone_home:
     name: 'home'
     type: master
     managed: true
     content: {{ zone_home }}
   zone_172_31_1_rev:
     name: "1.31.172.in-addr.arpa"
     type: master
     managed: true
     content: "{{ zone_172_31_1_rev }}"
   zone_172_31_1_static_rev:
     name: "1.31.172.static.in-addr.arpa"
     type: master
     managed: true
     content: "{{ zone_172_31_1_static_rev }}"
   zone_172_31_1_dhcp_rev:
     name: "1.31.172.dhcp.in-addr.arpa"
     type: master
     managed: false
     parameters:
       - 'allow-update { key "ddns-key"; }'
   zone_rzp_static_dhcp:
     name: "rzp_static_dhcp";
     type: master
     rzp: true
     managed: true
     content: "{{ zone_rpz_static_dhcp }}"
     parameters:
       - 'allow-query { none; }'
